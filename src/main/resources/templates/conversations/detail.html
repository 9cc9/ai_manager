<div th:replace="fragments/header"></div>
<div class="container mt-5" style="height: 500px; overflow-y: auto;">
    <div class="row">
        <div class="col-md-12">
            <h4 class="text-center">会话详情</h4>
            <div th:each="chat : ${conversation.chatList}" class="d-flex mb-3" th:classappend="${chat.role == 'user' ? 'justify-content-end' : 'justify-content-start'}">
                <div class="card" style="max-width: 60%;">
                    <div class="card-body">
                        <p class="card-text" th:text="${chat.content}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer"></div>
